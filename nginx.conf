user root;
worker_processes auto;
events {
    worker_connections 1024;
}


http {
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://frontend:8080;
        }
    }

    server {
        listen 80;
        server_name api.localhost;

        location / {
            proxy_pass http://backend:8080;
        }
    }

}
